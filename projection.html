<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=1920, initial-scale=1" />
  <title>Projection</title>
<style>
    /* 브라우저 기본 여백 제거 및 중앙 정렬 */
    html, body { 
      margin: 0; padding: 0; background: #000; overflow: hidden; 
      display: flex; align-items: center; justify-content: center;
      width: 100vw; height: 100vh;
    }

    /* 프로젝터 캔버스가 들어갈 무대 (16:9 비율 유지) */
    #stage { 
      position: relative; 
      width: 100%; 
      height: 100%;
      max-width: 177.78vh; /* 16 / 9 비율 한계 지정 */
      max-height: 56.25vw; /* 9 / 16 비율 한계 지정 */
      background: #000; 
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* 내부 이미지나 캔버스는 비율 깨짐 없이 포함되도록 */
    #stage canvas, #stage img, #stage video {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  </style></head>
<body>
  <div id="stage"></div>
  <script src="js/projection.js" defer></script>
</body>
</html>
